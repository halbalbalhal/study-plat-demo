<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <div class="login__container">
            <img src="Cookie.svg" alt="">
            <span class="container__suggestion">Login to your personal account</span>
        </div>
        <wraper class="wraper">
            <div class="login__column">
                <div class="column__group">
                    <div class="group__border"></div>
                    <span class="group__text">Login</span>
                    <div class="group__border"></div>
                </div>
                <div class="column__input">
                    <input type="text" class="input" required>
                    <label for="" class="labelForInput">E-mail</label>
                </div>
                <div class="column__input">
                    <input type="password" class="input" required>
                    <label for="" class="labelForInput">Password</label>
                </div>
                <button class="column__loginBtn">Login</button>
                <button class="column__loginGoogleBtn"><img src="Google.svg" alt="" class="loginGoogleImg">Login with Google</button>
            </div>
        </wraper>
        <span class="login__signUp">Donâ€™t have an account?<a href=""> Sign up</a></span>
    </div>
</body>
</html>
